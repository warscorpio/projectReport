<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Register Account</title>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="regbox box" id="sidebar">
      <img class="avatar" src="img/registration.png">
      <h1>Register Account</h1>
      <form action="RegisterServlet" method="post">
        <div class="form_container">
          <div class="form_child">
            <p>Candidate_name</p>
            <input type="text" placeholder="Candidate_name" name="name" required>
            <p>Reg_no</p>
            <input type="text" placeholder="Registration no." name="Reg.no" required>
            <p>Address</p>
            <input type="text" placeholder="Address" name="Address" required>
            <p>Country</p>
            <input type="text" placeholder="Country" name="country" required>
            <p>State</p>
            <input type="text" placeholder="State" name="State" required>
            <p>City</p>
            <input type="text" placeholder="City" name="city" required>
          </div>
          <div class="form_child">
            <p>Police_station</p>
            <input type="text" placeholder="Police_station" name="Police_station" required>
            <p>Phone</p>
            <input type="text" placeholder="Phone" name="Phone" required>
            <p>Email</p>
            <input type="email" placeholder="Email" name="Email" required>
            <p>Dob</p>
            <input type="text" placeholder="Date of birth" name="Date of birth" required>
            <p>Password</p>
            <input type="password" placeholder="Password" name="Password" required>
          </div>
        </div>
        <input type="submit" value="Register">
        <a href="candidate_login.jsp">Already have Account?</a>
      </form>
    </div>
  </div>
</body>

</html>
