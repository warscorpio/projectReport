<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Register Account</title>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
  <link href="candidateStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="regbox box">
      <img class="avatar" src="img/admin.jpg">
      <h1>Admin login</h1>
      <form action="AdminServlet.java" method="post">
        <p>UserId</p>
        <input type="text" placeholder="UserId" name="name" required>
        <p>Type</p>
        <input type="text" placeholder="Type" name="name" required>
        <p>Password</p>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="login">
      </form>
    </div>
  </div>
</body>

</html>
